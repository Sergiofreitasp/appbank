<div class="card mb-0 rounded-0">
    <div class="card-header card-custom-top">
      <h5 class="align-middle text-dark">
        Consultar
      </h5>
    </div>
    <div class="card-body">
        <div class="row">
          <div class="col-12">
            <form [formGroup]="form">
              <div class="row">
                <div class="col-12 col-md-4">
                  <div class="form-group">
                    <label class="form-required">
                      <small [ngClass]="{'text-red': displayMessage.cpf}">CPF do cliente</small>
                    </label>
                    <input type="text" class="form-control" formControlName="cpf" [ngClass]="{'is-invalid': displayMessage.cpf}" mask="000.000.000-00">
                    <small class="form-text text-red" [innerHTML]="displayMessage.cpf"></small>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="card-footer">
        <div class="row">
          <div class="col-12">
            <button type="submit" class="btn btn-danger btn-sm float-right" [disabled]="form.invalid" (click)="onSubmit()">
              <i class="fa fa-check"></i>
              Consultar
            </button>
            <a class="btn btn-secondary btn-sm float-right mr-1" [routerLink]="['/conta/operacoes']">
              <i class="fa fa-times"></i>
              Cancelar
            </a>
          </div>
        </div>
      </div>
    <!-- ---------- -->
    <div class="card-body">
      <div class="row">
        <div class="col-12">
          <app-table-custom [items]="contas" [itemsPerPage]="15">
            <ng-template appTableHeader>
              <tr class="bg-gray-light">
                <th>Agência</th>
                <th>Número</th>
                <th>Cliente</th>
              </tr>
            </ng-template>
            <ng-template appTableBody let-item>
              <tr>
                <td>{{item.agencia}}</td>
                <td>{{item.numero}}</td>
                <td>{{item.cliente.nome}}</td>
              </tr>
            </ng-template>
            <ng-template appTableEmpty>
              <tr>
                <td colspan="5" class="text-center">
                  Nenhum registro foi encontrado
                </td>
              </tr>
            </ng-template>
          </app-table-custom>
        </div>
      </div>
    </div>
  </div>
